<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #1f008b;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .container {
      text-align: center;
      z-index: 1; /* Assure que le contenu est au-dessus du SVG */
    }

    .logo-container {
      width: 1000px;  /* Augmenter la largeur */
      height: 120px; /* Augmenter la hauteur */
      margin: 0 auto 20px;
      animation: float 3s ease-in-out infinite;
    }

    .logo {
      width: 100%;
      height: 100%;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .title {
      font-size: 2rem;
      margin-bottom: 20px; /* Ajouter de l'espace sous le titre */
    }

    .countdown {
      font-size: 2rem; /* Augmenter la taille de la police */
      margin-top: 100px; /* Ajouter de l'espace au-dessus du compte à rebours */
      font-family: "Arial Rounded MT Bold", "Helvetica Rounded", Arial, sans-serif; /* Police plus ronde */
    }

    .wave-container {
      position: absolute; /* Fixe le conteneur en bas de la fenêtre */
      bottom: 0;
      width: 100%;
      height: 150px; /* Augmente la hauteur pour rendre les vagues plus visibles */
      overflow: hidden;
      line-height: 0;
      z-index: 0; /* Assure que le SVG est derrière le contenu */
    }

    .wave-container svg {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .wavies > use {
      animation: waveAround 9s linear infinite;
    }

    .wavies > use:nth-child(1) {
      animation-delay: -2s;
    }

    .wavies > use:nth-child(2) {
      animation-delay: -2s;
      animation-duration: 8s;
    }

    .wavies > use:nth-child(3) {
      animation-delay: -8s;
      animation-duration: 14s;
    }

    @keyframes waveAround {
      0% {
        transform: translateX(-90px);
      }
      100% {
        transform: translateX(85px);
      }
    }

    @media (max-width: 768px) {
      .logo-container {
        width: 500px; /* Réduire la largeur pour les tablettes */
        height: 60px; /* Réduire la hauteur pour les tablettes */
      }

      .title {
        font-size: 1.5rem; /* Réduire la taille de la police pour les tablettes */
        margin-bottom: 15px;
      }

      .countdown {
        font-size: 1.5rem;
        margin-top: 30px;
      }
    }

    @media (max-width: 480px) {
      .logo-container {
        width: 300px; /* Réduire la largeur pour les téléphones */
        height: 36px; /* Réduire la hauteur pour les téléphones */
      }

      .title {
        font-size: 1rem; /* Réduire la taille de la police pour les téléphones */
        margin-bottom: 10px;
      }

      .countdown {
        font-size: 1.2rem;
        margin-top: 70px;
      }

      .wave-container {
        height: 100px; /* Réduire la hauteur des vagues pour les téléphones */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="Asset 9.png" alt="Logo" class="logo">
    </div>
    <h1 class="title">Swipez, Linkez, Prochainement...</h1>
    <div id="countdown" class="countdown"></div> <!-- Compte à rebours -->
  </div>
  <div class="wave-container">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none">
      <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
      </defs>
      <g class="wavies">
        <use xlink:href="#gentle-wave" x="50" y="0" fill="#d5d5d5"/>
        <use xlink:href="#gentle-wave" x="50" y="3" fill="#e5e5e5"/>
        <use xlink:href="#gentle-wave" x="50" y="6" fill="white"/>  
      </g>
    </svg>
  </div>

  <script>
    // Définir la date de fin du compte à rebours
    const countdownDate = new Date("November 1, 2025 00:00:00").getTime();

    // Mettre à jour le compte à rebours toutes les secondes
    const countdownFunction = setInterval(() => {
      // Obtenir la date et l'heure actuelles
      const now = new Date().getTime();

      // Calculer la distance entre maintenant et la date de fin
      const distance = countdownDate - now;

      // Calculer les jours, heures, minutes et secondes
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Afficher le résultat dans l'élément avec l'id "countdown"
      document.getElementById("countdown").innerHTML = days + " jours " + hours + " heures " +
      minutes + " minutes " + seconds + " secondes ";

      // Si le compte à rebours est terminé, afficher un message
      if (distance < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "C'est terminé!";
      }
    }, 1000);
  </script>
</body>
</html>
